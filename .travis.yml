language: rust
cache: cargo
sudo: required
dist: trusty
os:
  - linux

rust:
  - nightly

env:
  - RUST_BACKTRACE=full

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev

before_install:
  - sudo apt-get update

script:
  - cargo build --all-targets
  - cargo test

 # Coverage report
after_success: |
  if [[ "$TRAVIS_OS_NAME" == "linux" && "$TRAVIS_RUST_VERSION" == "nightly" ]]; then
    wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
    tar xzf master.tar.gz &&
    cd kcov-master &&
    mkdir build &&
    cd build &&
    cmake .. &&
    make &&
    sudo make install &&
    cd ../.. &&
    rm -rf kcov-master &&
    for file in target/debug/integration_test-*[^\.d]; do
      mkdir -p "target/cov/$(basename $file)";
      kcov --include-path $(pwd)/src --verify "target/cov/$(basename $file)" "$file";
    done &&
    bash <(curl -s https://codecov.io/bash) &&
    echo "Uploaded code coverage"
  fi
